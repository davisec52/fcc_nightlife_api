<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Register Page</title>
		<meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/styles.css" />
		<script type="text/javascript" language="Javascript" src="./js/process-search-data.js"></script>
		<script language="JavaScript" src="./js/glm-ajax.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.js"integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="crossorigin="anonymous"></script>
	</head>
	<body id="body">
		<div class="login-container">
			<div class="login">
		        <h1>Register Here!</h1>
			    <form id="register-form" action="/register" method="POST">
			    	<input type="text" class="login-input" name="username" placeholder="username" autofocus>
			        <input type="email" class="login-input" name="email" placeholder="email">
			        <input type="password" class="login-input" name="password" placeholder="password">
			        <button type="submit" class="login-input getDbData" id="register-btn">Submit</button>
			    </form>
			</div>
		</div>

		<script type="text/javascript" language="Javascript" src="./js/header.js"></script>
	</body>
</html>
